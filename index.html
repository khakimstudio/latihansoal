    let currentQuestion = 0;
    let score = 0;
    let answers = [];
    let timerInterval;
    let timeLeft = 3600;

    function startQuiz() {
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('quiz-screen').classList.remove('hidden');
      showQuestion();
      startTimer();
    }

    function startTimer() {
      const timerEl = document.getElementById("timer");
      timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        } else {
          timeLeft--;
          const mins = Math.floor(timeLeft / 60);
          const secs = timeLeft % 60;
          timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }
      }, 1000);
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("question-container");
      container.innerHTML = `
        <div class="question-box">
          <div class="text-xl font-bold">Soal ${currentQuestion + 1}:</div>
          <p class="mt-2">${q.q}</p>
          <div class="options">
            ${q.options.map((opt, i) => `
              <label><input type="radio" name="answer" value="${i}" ${answers[currentQuestion] === i ? 'checked' : ''}/> ${opt}</label>
            `).join('')}
          </div>
          <div class="nav-buttons">
            ${currentQuestion > 0 ? '<button class="btn btn-prev" onclick="prevQuestion()">← Prev</button>' : '<div></div>'}
            ${currentQuestion < questions.length - 1 ? '<button class="btn btn-next" onclick="nextQuestion()">Next →</button>' : '<button class="btn btn-submit" onclick="submitQuiz()">Kirim Jawaban</button>'}
          </div>
        </div>
      `;

      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', e => {
          answers[currentQuestion] = parseInt(e.target.value);
        });
      });
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      }
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("result-screen").classList.remove("hidden");

      let resultHTML = `<div class="results"><h2>Hasil Kuis</h2><p>Skor Anda: `;
      score = 0;
      questions.forEach((q, i) => {
        const correct = q.answer === answers[i];
        if (correct) score++;
      });
      resultHTML += `${score} / ${questions.length}</p><hr/>`;

      questions.forEach((q, i) => {
        const userAns = answers[i];
        resultHTML += `<div><b>Soal ${i+1}:</b> ${q.q}<br/>
          Jawaban Anda: ${q.options[userAns] || "-"} ${userAns === q.answer ? '✅' : '❌'}<br/>
          Jawaban Benar: ${q.options[q.answer]}<br/>
          <i>${q.explanation || ''}</i>
          <hr/></div>`;
      });

      resultHTML += '</div>';
      document.getElementById("result-screen").innerHTML = resultHTML;
    }
  </script>
