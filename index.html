<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Kepemiluan</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #800000;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #660000;
      font-size: 1.25rem;
    }
    .container {
      padding: 1rem;
    }
    .question-box {
      background: white;
      color: black;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }
    .options label {
      display: block;
      margin: 0.5rem 0;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .btn {
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn-prev, .btn-next {
      background-color: #cc0000;
      color: white;
    }
    .btn-submit {
      background-color: #4CAF50;
      color: white;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-start {
      background-color: white;
      color: #800000;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .results {
      background-color: white;
      color: black;
      padding: 1rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div>Kuis Kepemiluan</div>
    <div id="timer">60:00</div>
  </header>

  <div class="container">
    <div id="start-screen">
      <button class="btn btn-start" onclick="startQuiz()">Mulai Kuis</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <div id="question-container"></div>
    </div>

    <div id="result-screen" class="hidden"></div>
  </div>

  <script>
const questions = [
  {
    q: "Apa yang menjadi tanggung jawab utama Kasi Pemerintahan di Desa Ngrayudan?",
    options: [
      "A. Mengelola administrasi kependudukan",
      "B. Menangani pengelolaan wisata",
      "C. Menyusun laporan keuangan desa",
      "D. Melakukan sosialisasi program kesehatan",
      "E. Menyusun data bantuan sosial"
    ],
    answer: 0,
    explanation: "Kasi Pemerintahan bertugas dalam urusan tata pemerintahan, termasuk pengelolaan administrasi kependudukan."
  },
  {
    q: "Siapa yang menjadi atasan langsung Kasi Pemerintahan di desa?",
    options: [
      "A. Camat",
      "B. Ketua RT",
      "C. Sekretaris Desa",
      "D. Kepala Desa",
      "E. Ketua BPD"
    ],
    answer: 3,
    explanation: "Kasi Pemerintahan bertanggung jawab langsung kepada Kepala Desa."
  },
  {
    q: "Apa dokumen penting yang harus diperiksa Kasi Pemerintahan saat menerima laporan penduduk pindah datang? (41)?",
    options: [
      "A. Surat keterangan domisili",
      "B. Surat pengantar RT/RW",
      "C. KTP dan KK",
      "D. Akta kelahiran",
      "E. SKCK dari kepolisian"
    ],
    answer: 2,
    explanation: "KTP dan Kartu Keluarga adalah dokumen dasar yang diperiksa untuk memverifikasi penduduk pindah datang."
  }
  // Tambahkan soal lainnya dari soal 3 hingga soal ke-100 mengikuti format ini
];
    let currentQuestion = 0;
    let score = 0;
    let answers = [];
    let timerInterval;
    let timeLeft = 3600;

    function startQuiz() {
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('quiz-screen').classList.remove('hidden');
      showQuestion();
      startTimer();
    }

    function startTimer() {
      const timerEl = document.getElementById("timer");
      timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        } else {
          timeLeft--;
          const mins = Math.floor(timeLeft / 60);
          const secs = timeLeft % 60;
          timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }
      }, 1000);
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("question-container");
      container.innerHTML = `
        <div class="question-box">
          <div class="text-xl font-bold">Soal ${currentQuestion + 1}:</div>
          <p class="mt-2">${q.q}</p>
          <div class="options">
            ${q.options.map((opt, i) => `
              <label><input type="radio" name="answer" value="${i}" ${answers[currentQuestion] === i ? 'checked' : ''}/> ${opt}</label>
            `).join('')}
          </div>
          <div class="nav-buttons">
            ${currentQuestion > 0 ? '<button class="btn btn-prev" onclick="prevQuestion()">← Prev</button>' : '<div></div>'}
            ${currentQuestion < questions.length - 1 ? '<button class="btn btn-next" onclick="nextQuestion()">Next →</button>' : '<button class="btn btn-submit" onclick="submitQuiz()">Kirim Jawaban</button>'}
          </div>
        </div>
      `;

      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', e => {
          answers[currentQuestion] = parseInt(e.target.value);
        });
      });
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      }
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("result-screen").classList.remove("hidden");

      let resultHTML = `<div class="results"><h2>Hasil Kuis</h2><p>Skor Anda: `;
      score = 0;
      questions.forEach((q, i) => {
        const correct = q.answer === answers[i];
        if (correct) score++;
      });
      resultHTML += `${score} / ${questions.length}</p><hr/>`;

      questions.forEach((q, i) => {
        const userAns = answers[i];
        resultHTML += `<div><b>Soal ${i+1}:</b> ${q.q}<br/>
          Jawaban Anda: ${q.options[userAns] || "-"} ${userAns === q.answer ? '✅' : '❌'}<br/>
          Jawaban Benar: ${q.options[q.answer]}<br/>
          <i>${q.explanation || ''}</i>
          <hr/></div>`;
      });

      resultHTML += '</div>';
      document.getElementById("result-screen").innerHTML = resultHTML;
    }
  </script>
</body>
</html>
