<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Kepemiluan</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #800000;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #660000;
      font-size: 1.25rem;
    }
    .container {
      padding: 1rem;
    }
    .question-box {
      background: white;
      color: black;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }
    .options label {
      display: block;
      margin: 0.5rem 0;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .btn {
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn-prev, .btn-next {
      background-color: #cc0000;
      color: white;
    }
    .btn-submit {
      background-color: #4CAF50;
      color: white;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-start {
      background-color: white;
      color: #800000;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .results {
      background-color: white;
      color: black;
      padding: 1rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div>Kuis Kepemiluan</div>
    <div id="timer">60:00</div>
  </header>

  <div class="container">
    <div id="start-screen">
      <button class="btn btn-start" onclick="startQuiz()">Mulai Kuis</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <div id="question-container"></div>
    </div>

    <div id="result-screen" class="hidden"></div>
  </div>

  <script>
   const questions = [
 [
  {
    "q": "Apa yang menjadi tanggung jawab utama Kasi Pemerintahan di Desa Ngrayudan?",
    "options": [
      "A. Mengelola administrasi kependudukan",
      "B. Menangani pengelolaan wisata",
      "C. Menyusun laporan keuangan desa",
      "D. Melakukan sosialisasi program kesehatan",
      "E. Menyusun data bantuan sosial"
    ],
    "answer": 0,
    "explanation": "Kasi Pemerintahan bertugas dalam urusan tata pemerintahan, termasuk pengelolaan administrasi kependudukan."
  },
  {
    "q": "Siapa yang menjadi atasan langsung Kasi Pemerintahan di desa?",
    "options": [
      "A. Camat",
      "B. Ketua RT",
      "C. Sekretaris Desa",
      "D. Kepala Desa",
      "E. Ketua BPD"
    ],
    "answer": 3,
    "explanation": "Kasi Pemerintahan bertanggung jawab langsung kepada Kepala Desa."
  },
  {
    "q": "Apa dokumen yang dikelola oleh Kasi Pemerintahan terkait wilayah desa?",
    "options": [
      "A. Perdes Keuangan",
      "B. Surat Keputusan RT",
      "C. Dokumen batas wilayah desa",
      "D. Daftar penerima bantuan PKH",
      "E. Rencana Anggaran Biaya"
    ],
    "answer": 2,
    "explanation": "Dokumen batas wilayah desa merupakan bagian dari tanggung jawab Kasi Pemerintahan."
  },
  {
    "q": "Jika ada warga yang ingin membuat surat pindah domisili, siapa yang mengurus administrasinya di desa?",
    "options": [
      "A. Kasi Kesejahteraan",
      "B. Kaur Umum",
      "C. Kepala Dusun",
      "D. Kasi Pemerintahan",
      "E. Kaur Keuangan"
    ],
    "answer": 3,
    "explanation": "Pengurusan surat pindah domisili merupakan bagian dari urusan kependudukan, tanggung jawab Kasi Pemerintahan."
  },
  {
    "q": "Kegiatan berikut yang tidak termasuk tugas Kasi Pemerintahan adalah...",
    "options": [
      "A. Penataan kelembagaan desa",
      "B. Penanganan data penduduk",
      "C. Pengelolaan RT dan RW",
      "D. Pemasangan lampu jalan",
      "E. Penataan batas dusun"
    ],
    "answer": 3,
    "explanation": "Pemasangan lampu jalan merupakan kegiatan fisik yang dikelola oleh seksi teknis atau kaur pembangunan, bukan Kasi Pemerintahan."
  },
  {
    "q": "Dalam musyawarah desa tentang penetapan batas dusun di Ngrayudan, peran Kasi Pemerintahan adalah...",
    "options": [
      "A. Pimpinan rapat",
      "B. Dokumentasi dan publikasi",
      "C. Fasilitator teknis data wilayah",
      "D. Penyaji anggaran",
      "E. Ketua tim pelaksana pembangunan"
    ],
    "answer": 2,
    "explanation": "Kasi Pemerintahan memiliki peran sebagai fasilitator dan penyusun data teknis wilayah desa."
  },
  {
    "q": "Apa istilah lain dari 'administrasi pemerintahan desa' yang menjadi tugas Kasi Pemerintahan?",
    "options": [
      "A. Administrasi logistik",
      "B. Administrasi keuangan",
      "C. Administrasi tata praja",
      "D. Administrasi kependudukan",
      "E. Administrasi hibah"
    ],
    "answer": 2,
    "explanation": "Tugas Kasi Pemerintahan sering disebut dengan administrasi tata praja."
  },
  {
    "q": "Surat keterangan domisili yang diterbitkan oleh desa harus ditandatangani oleh...",
    "options": [
      "A. Kasi Pelayanan",
      "B. Kasi Pemerintahan",
      "C. Kepala Dusun",
      "D. Sekretaris Desa",
      "E. Kepala Desa"
    ],
    "answer": 4,
    "explanation": "Surat keterangan domisili diterbitkan oleh Kasi Pemerintahan, namun ditandatangani oleh Kepala Desa."
  },
  {
    "q": "Dalam hal penataan kelembagaan masyarakat seperti RT dan RW, Kasi Pemerintahan bertugas untuk...",
    "options": [
      "A. Menyalurkan dana insentif",
      "B. Menentukan jumlah RT",
      "C. Menyusun SK pengangkatan",
      "D. Melatih pengurus RT",
      "E. Melaksanakan pendataan dan pelaporan"
    ],
    "answer": 4,
    "explanation": "Pendataan dan pelaporan kelembagaan masyarakat seperti RT/RW adalah bagian dari tugas Kasi Pemerintahan."
  },
  {
    "q": "Dokumen yang disiapkan Kasi Pemerintahan untuk menyusun peta wilayah desa adalah...",
    "options": [
      "A. Peta dusun",
      "B. Peta Rencana Pembangunan",
      "C. Peta Rawan Bencana",
      "D. Peta Jalan Kabupaten",
      "E. Peta Tanah Kas Desa"
    ],
    "answer": 0,
    "explanation": "Kasi Pemerintahan menyiapkan dan memperbaharui peta dusun atau peta wilayah administratif desa."
  },
  {
    "q": "Apa wewenang Kasi Pemerintahan terkait perubahan data penduduk di Desa Ngrayudan?",
    "options": [
      "A. Menyetujui permohonan bantuan sosial",
      "B. Mengetik surat pengantar SKTM",
      "C. Merekam data biometrik penduduk",
      "D. Menerima dan memverifikasi perubahan data penduduk",
      "E. Menetapkan status ekonomi warga"
    ],
    "answer": 3,
    "explanation": "Kasi Pemerintahan menerima dan memverifikasi perubahan data penduduk seperti KK, KTP, pindah datang."
  },
  {
    "q": "Untuk menyelesaikan sengketa batas tanah antarwarga, Kasi Pemerintahan dapat melakukan langkah awal berupa...",
    "options": [
      "A. Menghubungi notaris",
      "B. Melaporkan ke kepolisian",
      "C. Menyusun SK penyelesaian",
      "D. Memediasi melalui musyawarah desa",
      "E. Menyerahkan langsung ke kecamatan"
    ],
    "answer": 3,
    "explanation": "Sengketa awal biasanya dimediasi dulu melalui musyawarah desa, dengan fasilitasi Kasi Pemerintahan dan Kepala Desa."
  },
  {
    "q": "Kasi Pemerintahan berkewajiban membuat laporan bulanan tentang...",
    "options": [
      "A. Realisasi APBDes",
      "B. Keuangan BUMDes",
      "C. Data penduduk dan kelembagaan",
      "D. Hasil panen dan harga pasar",
      "E. Partisipasi gotong royong"
    ],
    "answer": 2,
    "explanation": "Laporan rutin yang menjadi tugas Kasi Pemerintahan berisi tentang perkembangan data penduduk dan kelembagaan."
  },
  {
    "q": "Jika terjadi tumpang tindih wilayah antara Dusun di Desa Ngrayudan, siapa yang bertanggung jawab menyusun dokumen rekomendasi penyelesaian?",
    "options": [
      "A. Sekretaris Desa",
      "B. Kasi Kesejahteraan",
      "C. Kasi Pemerintahan",
      "D. Kepala Dusun",
      "E. Ketua RT"
    ],
    "answer": 2,
    "explanation": "Penyusunan dokumen terkait batas wilayah termasuk rekomendasi teknis adalah tugas Kasi Pemerintahan."
  },
  {
    "q": "Pengusulan perubahan jumlah RT di Dusun Dungus sebaiknya melalui siapa?",
    "options": [
      "A. Kasi Pemerintahan",
      "B. Kepala Dusun",
      "C. Ketua RT",
      "D. Sekretaris Desa",
      "E. Kasi Pelayanan"
    ],
    "answer": 1,
    "explanation": "Pengusulan biasanya dilakukan oleh Kepala Dusun berdasarkan kondisi lapangan, kemudian diteruskan ke Kasi Pemerintahan."
  },
  {
    "q": "Kegiatan rutin Kasi Pemerintahan setiap awal tahun adalah...",
    "options": [
      "A. Menyusun Laporan Realisasi Keuangan",
      "B. Menyiapkan data pemilu atau pemilihan desa",
      "C. Membuat laporan penyuluhan kesehatan",
      "D. Mendistribusikan bantuan sosial",
      "E. Menyalurkan pupuk bersubsidi"
    ],
    "answer": 1,
    "explanation": "Kasi Pemerintahan menyiapkan data untuk keperluan pemilu dan pemilihan kepala desa jika dijadwalkan dalam tahun berjalan."
  },
  {
    "q": "Berikut ini kegiatan Kasi Pemerintahan yang mendukung ketertiban administrasi, kecuali...",
    "options": [
      "A. Pengarsipan KK dan KTP",
      "B. Pemetaan wilayah RT",
      "C. Pendataan surat tanah warga",
      "D. Distribusi bantuan BLT",
      "E. Pengecekan dokumen pindah datang"
    ],
    "answer": 3,
    "explanation": "Distribusi bantuan BLT menjadi tugas perangkat lain, seperti Kaur Keuangan atau Pelayanan."
  },
  {
    "q": "Kelembagaan seperti Linmas (Perlindungan Masyarakat) di desa dikoordinasikan oleh...",
    "options": [
      "A. Kasi Kesejahteraan",
      "B. Kasi Pelayanan",
      "C. Kasi Pemerintahan",
      "D. Sekretaris Desa",
      "E. Kepala Dusun"
    ],
    "answer": 2,
    "explanation": "Linmas sebagai bagian dari ketertiban umum berada di bawah koordinasi Kasi Pemerintahan."
  },
  {
    "q": "Untuk menyusun laporan lembaga kemasyarakatan desa, Kasi Pemerintahan harus bekerja sama dengan...",
    "options": [
      "A. Kaur Keuangan",
      "B. Kasi Pelayanan",
      "C. Ketua RT dan RW",
      "D. Kepala Dusun",
      "E. Semua jawaban benar"
    ],
    "answer": 4,
    "explanation": "Agar laporan lembaga masyarakat akurat, Kasi Pemerintahan perlu bekerja sama dengan semua unsur yang terkait."
  }
];

    let currentQuestion = 0;
    let score = 0;
    let answers = [];
    let timerInterval;
    let timeLeft = 3600;

    function startQuiz() {
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('quiz-screen').classList.remove('hidden');
      showQuestion();
      startTimer();
    }

    function startTimer() {
      const timerEl = document.getElementById("timer");
      timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        } else {
          timeLeft--;
          const mins = Math.floor(timeLeft / 60);
          const secs = timeLeft % 60;
          timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }
      }, 1000);
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("question-container");
      container.innerHTML = `
        <div class="question-box">
          <div class="text-xl font-bold">Soal ${currentQuestion + 1}:</div>
          <p class="mt-2">${q.q}</p>
          <div class="options">
            ${q.options.map((opt, i) => `
              <label><input type="radio" name="answer" value="${i}" ${answers[currentQuestion] === i ? 'checked' : ''}/> ${opt}</label>
            `).join('')}
          </div>
          <div class="nav-buttons">
            ${currentQuestion > 0 ? '<button class="btn btn-prev" onclick="prevQuestion()">← Prev</button>' : '<div></div>'}
            ${currentQuestion < questions.length - 1 ? '<button class="btn btn-next" onclick="nextQuestion()">Next →</button>' : '<button class="btn btn-submit" onclick="submitQuiz()">Kirim Jawaban</button>'}
          </div>
        </div>
      `;

      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', e => {
          answers[currentQuestion] = parseInt(e.target.value);
        });
      });
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      }
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("result-screen").classList.remove("hidden");

      let resultHTML = `<div class="results"><h2>Hasil Kuis</h2><p>Skor Anda: `;
      score = 0;
      questions.forEach((q, i) => {
        const correct = q.answer === answers[i];
        if (correct) score++;
      });
      resultHTML += `${score} / ${questions.length}</p><hr/>`;

      questions.forEach((q, i) => {
        const userAns = answers[i];
        resultHTML += `<div><b>Soal ${i+1}:</b> ${q.q}<br/>
          Jawaban Anda: ${q.options[userAns] || "-"} ${userAns === q.answer ? '✅' : '❌'}<br/>
          Jawaban Benar: ${q.options[q.answer]}<br/>
          <i>${q.explanation || ''}</i>
          <hr/></div>`;
      });

      resultHTML += '</div>';
      document.getElementById("result-screen").innerHTML = resultHTML;
    }
  </script>
</body>
</html>
